<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Footer Styling */
    footer {
      background: #1c1c1c;
      color: white;
      padding: 40px 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      width: 80%;
      margin: auto;
    }

    .footer-logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 15px;
      display: block;
    }

    .social-icons {
      margin: 15px 0;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 20px;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      width: 45px;
      height: 45px;
      line-height: 45px;
      text-align: center;
      border-radius: 50%;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      background: #007bff;
      transform: scale(1.1);
    }

    .footer-text {
      font-size: 14px;
      opacity: 0.8;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <footer>
    <div class="footer-container">
      <span class="footer-logo">HospitalCare</span>
      <p class="footer-text">Providing Quality Healthcare with Innovation & Care</p>
      
      <div class="social-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-whatsapp"></a>
      </div>

      <p class="footer-text">
        &copy; 2025 HospitalCare | Built with ❤️ in India <br>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
      </p>
    </div>
  </footer>

</body>
</html>
