{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}

<style>
  .hero-section {
    position: relative;
    background: url('{% static "images/slider1.jpg" %}') no-repeat center center/cover;
    height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    padding: 20px;
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
  }

  .hero-content {
    position: relative;
    z-index: 1;
  }

  .hero-heading {
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
    animation: fadeIn 1.5s ease-in-out;
  }

  .hero-subtext {
    font-size: 22px;
    margin-top: 10px;
    font-weight: 300;
  }

  .btn-custom {
    background-color: #ff4da6;
    border-color: #ff4da6;
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s ease-in-out;
  }

  .btn-custom:hover {
    background-color: #e60073;
    border-color: #e60073;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-heading">Your Health, Our Priority</h1>
    <p class="hero-subtext">Providing world-class healthcare services with compassion and excellence.</p>
    <br>
    <a class="btn btn-custom btn-lg" href="/patientclick" role="button">Book an Appointment</a>
  </div>
</div>



{% endblock content %}
