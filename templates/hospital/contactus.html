<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Hospital | Management</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: url('{% static "images/slider2.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.8); /* Light white background for better readability */
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  {% include "hospital/navbar.html" %}
  <br><br>

  <div class="container">
    <center>
      <h3 class='alert alert-success'>Send Us Your Valuable Feedback!</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <h3>{{ form.as_p }}</h3>
          <br>
          <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
        </div>
      </form>
    </center>
  </div>

  {% include "hospital/footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
